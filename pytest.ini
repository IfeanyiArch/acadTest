[pytest]
DJANGO_SETTINGS_MODULE = app.settings.test
django_find_project = false
python_files = tests.py test_*.py *_tests.py
python_classes = Test*
python_functions = test_*

# Add apps directory to Python path
pythonpath = .

# Show extra test summary info
addopts = 
    --verbose
    --strict-markers
    --tb=short
    --disable-warnings
    --reuse-db
    -p no:warnings

testpaths = 
    authentication/
    assessment/

markers =
    slow: marks tests as slow
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    
# Coverage
[coverage:run]
source = apps
omit = 
    */migrations/*
    */tests/*
    */test_*.py
    */__init__.py


[coverage:report]
show_missing = True
skip_covered = True
fail_under = 80
exclude_lines =
    pragma: no cover
    def __str__
    def __repr__
    raise NotImplementedError
    if __name__ == "__main__":
    if settings.DEBUG:
    class Meta:
    
[coverage:html]
directory = coverage_html_report
title = AcadAI Coverage Report


[tool:pytest]
DJANGO_SETTINGS_MODULE = app.settings.test
python_files = tests.py test_*.py *_tests.py
addopts = --cov-report=html --cov-report=term --cov=authentication --cov=assessment

[tool:isort]
profile = black
multi_line_output = 3
include_trailing_comma = True
force_grid_wrap = 0
use_parentheses = True
ensure_newline_before_comments = True
line_length = 88

[tool:black]
line-length = 88
target-version = ['py310']
include = '\.pyi?$'
exclude = '''

[tool:flake8]
ignore = E203, E266, E501, W503, F403, F401
max-line-length = 88
max-complexity = 18
select = B,C,E,F,W,T4,B9
exclude = 
    .tox,
    .git,
    __pycache__,
    build,
    dist,
    migrations,
    venv
    
[tool:autopep8]
max_line_length = 88
ignore = E501,W503
in-place = True
recursive = True
aggressive = 3

[tool:bandit]
exclude_dirs = venv, .venv
skips = B101, B603, B404
[tool:mypy]
python_version = 3.10
warn_return_any = True
warn_unused_configs = True
ignore_missing_imports = True
exclude = venv|migrations

[tool:pylint]
disable=C0114,C0115,C0116,R0903,W0511
max-line-length=88
exclude=venv,migrations
output-format=colorized
reports=no
